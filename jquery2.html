<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jquery 2</title>
</head>
<body>
    <p>Hello, <span id="name"></span>!</p>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    var name= prompt("What's your name?");
    $('#name').text(name);
</script>
</body>
</html>
